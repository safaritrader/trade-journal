<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #paintCanvas {
            border: 1px solid #000;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Journal Entry</h1>
        <form method="post" enctype="multipart/form-data" id="form_">
            {% csrf_token %}
            <div class="mb-3">
                <label for="tradeDate" class="form-label">Trade Date</label>
                <input type="datetime-local" class="form-control" id="tradeDate" name="tradeDate" required>
            </div>
            <div class="mb-3">
                <label for="journalText" class="form-label">Journal Entry</label>
                <textarea class="form-control" id="journalText" name="journalText" rows="4" required></textarea>
            </div>
            <!-- New fields -->
            <div class="mb-3">
                <label for="profit" class="form-label">Profit</label>
                <input type="number" step="0.01" class="form-control" id="profit" name="profit" required>
            </div>
            <div class="mb-3">
                <label for="symbol" class="form-label">Symbol</label>
                <input type="text" class="form-control" id="symbol" name="symbol" required>
            </div>
            <div class="mb-3">
                <label for="size" class="form-label">Size</label>
                <input type="number" step="0.01" class="form-control" id="size" name="size" required>
            </div>
            <!-- End of new fields -->
            <div class="mb-3" id="images">
                <label for="imageUpload" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="imageUpload" name="imageUpload" accept="image/*">
            </div>
            <button type="button" class="btn btn-primary" onclick="addImageField()">Add Another Image</button><br><br>
            <button type="submit" class="btn btn-primary">Save Journal Entry</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

// Function to dynamically add more image fields
function addImageField() {
    var div = document.getElementById('images')

    var label = document.createElement("label");
    {#label.for = "additionalImages";#}
    label.textContent = "Additional Images";
    var input = document.createElement("input");
    input.type = "file";
    input.id = "additionalImages";
    input.name = "additionalImages";
    input.accept = "image/*";
    input.className = "form-control";
    div.appendChild(label);
    div.appendChild(input);
    {#div.appendChild(document.createElement('br')); // Add line break after the new field#}
    {#div.appendChild(div);#}
}

    </script>
</body>
</html>
